<!DOCTYPE html>
<html>
<head>
    <title>Add Tenant</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            margin: 0;
            height: 100vh;
            color: #fff; /* Adjust text color for readability */
        }

        .container {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Add a New Tenant</h2>
        <form action="{{ url_for('add_tenant') }}" method="post" class="mt-3">
            <div class="form-group">
                <label for="tenant_id">Tenant ID:</label>
                <input type="text" class="form-control" id="tenant_id" name="tenant_id" required>
            </div>

            <div class="form-group">
                <label for="tenant_name">Tenant Name:</label>
                <input type="text" class="form-control" id="tenant_name" name="tenant_name" required>
            </div>

            <div class="form-group">
                <label for="contact_number">Contact Number:</label>
                <input type="text" class="form-control" id="contact_number" name="contact_number" required>
            </div>

            <div class="form-group">
                <label for="tenant_email">Email:</label>
                <input type="email" class="form-control" id="tenant_email" name="tenant_email" required>
            </div>

            <div class="form-group">
                <label for="apt_num">Apartment Number:</label>
                <input type="text" class="form-control" id="apt_num" name="apt_num" required>
            </div>

            <div class="form-group">
                <label for="checkin_date">Check-in Date:</label>
                <input type="date" class="form-control" id="checkin_date" name="checkin_date" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Tenant</button>
        </form>
    </div>
</body>
</html>
